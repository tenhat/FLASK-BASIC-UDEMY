{% extends "base.html" %}
{% block content %}
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            {% if loop.index == 2 %}
                <li><b>{{product}}</b></li>
            {% else %}
                <li>{{product}}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
