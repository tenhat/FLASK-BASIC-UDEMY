{% extends "base.html" %}
{% block content %}
    <h1>Users</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Admin</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                {% if user[3] == "1" %}
                <td>管理者</td>
                {% else %}
                <td>一般</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
